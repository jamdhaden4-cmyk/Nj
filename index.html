<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, Arial;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 24px;
      width: 90%;
      max-width: 340px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 22px;
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      position: absolute;
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      outline: none;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 20px;
      bottom: 20px;
    }

    #no {
      background: #ddd;
      color: #333;
      right: 20px;
      bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Hey Rutu ğŸ’–<br>Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yes">Yes ğŸ’•</button>
      <button id="no">No ğŸ˜</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const area = document.querySelector(".buttons");

    function moveNo(e) {
      e.preventDefault();

      const maxX = area.clientWidth - noBtn.clientWidth;
      const maxY = area.clientHeight - noBtn.clientHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // iPhone-friendly events
    noBtn.addEventListener("touchstart", moveNo, { passive: false });
    noBtn.addEventListener("mousedown", moveNo);

    document.getElementById("yes").addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          text-align:center;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          font-family:system-ui;
          color:white;
          padding:20px;
        ">
          <h1>YAYYY!! ğŸ’–ğŸ¥°<br>
          Congratulation baby and Good choiceğŸ˜˜</h1>
        </div>
      `;
    });
  </script>

</body>
</html>
