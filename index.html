<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>

  <!-- Mobile viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .box {
      text-align: center;
      background: white;
      padding: 25px;
      width: 90%;
      max-width: 350px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      position: relative;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #ff4d6d;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 20px;
      bottom: 20px;
    }

    #no {
      background: #ddd;
      color: #333;
      right: 20px;
      bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Hey Rutuja ğŸ’–<br>Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes ğŸ’•</button>
      <button id="no">No ğŸ˜</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const container = document.querySelector(".buttons");

    function moveNo() {
      const maxX = container.clientWidth - noBtn.clientWidth;
      const maxY = container.clientHeight - noBtn.clientHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Mobile touch support
    noBtn.addEventListener("touchstart", moveNo);
    noBtn.addEventListener("mouseover", moveNo);

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          text-align:center;
          font-family: system-ui;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          color:white;
          padding:20px;
        ">
          <h1>YAYYY!! ğŸ’–ğŸ¥°<br>
          Best Valentine Ever ğŸ’•<br>
          I Love You ğŸ˜˜</h1>
        </div>
      `;
    }
  </script>

</body>
</html>
